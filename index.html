<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Dali的blog</title>
        <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon"/>
        <link rel="stylesheet" href="./styles/github.css" type="text/css"/>
        <style> 
            #outer {
                background-image: url('./images/background.jpg');
                background-repeat:repeat-y;
            }
        </style>
    </head>
    <body>
        <div id= "outer">
            <div id="dhead">
                <div id="dheader2">
                    <div id="dheader3">
                        <nav id="return" style="cursor:pointer;" @click="changeList('js')">DaLi&Blog</nav>
                    </div>
                    <div id="dheader4">
                        <ul class="list1">
                            <li class='dir' v-for="item in showDir">
                                <a class='js-note' @click="changeList(item.name)" v-cloak>{{ item.dir }}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div id="dbody">
                <div id="dbody2">
                    <nav :class="sidebarClass" id="list2" value='目录'  >
                        <div style="text-align:center;">
                            <button class="label" @click="changeInner('dir')">目录</button><!---
                            ---><button class="label" @click="changeInner('about')">关于</button>
                        </div>

                        <div class="innner" :class="isActive[0]">
                            <tree  :expandedkey="expandedKey"  @loaddata="loadData($event)" @changeexpand="changeExpand($event)"></tree>  
                        </div>
                        <div class="innner" :class="isActive[1]">
                            <introduction > </introduction>
                        </div>
                        <div class="innner" :class="isActive[2]">
                            <tool></tool>
                        </div>
                    </nav>
                    
                    <section id="content" value="内容" style="position:relative !important;">
                        <router-view> </router-view>
                        <button :class="buttonClass" @click="changeDirExit()"  style="cursor:pointer; display:inline-block !important;" >&#9776;</button>
                    </section>
                </div>
            </div>
            <div id="dend">
                    <div id="dend1">
                        <span id="copy" style="font-family:arial;">Copyright &copy; 2019 &hearts; Dali</span>
                    </div>
            </div>
        </div>
    </body>
</html>
