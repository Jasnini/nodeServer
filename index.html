<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Dali的blog</title>
        <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon"/>
        <link rel="stylesheet" href="./styles/github.css" type="text/css"/>
        <link rel="stylesheet" href="./styles/indexStyle.css" type="text/css"/>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <!-- <script src="./statics/dist/bundle.js" async></script>     -->
        <!-- <script src="./js/importNoteClient.js" async> </script> -->
        <!-- <script src="https://unpkg.com/element-ui/lib/index.js" ></script> -->
        <!-- <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"> -->


    </head>
    <body>
        <div id= "outer">
            <div id="dhead">
                <div id="dheader2">
                    <div id="dheader3">
                        <nav id="return" style="cursor:pointer;" @click="changeList('js')">DaLi&Blog</nav>
                    </div>
                    <div id="dheader4">
                        <ul class="list1">
                            <li class='dir' v-for="item in dirs">
                                <a class='js-note' @click="changeList(item.name)" v-cloak>{{ item.dir }}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div id="dbody">
                <nav :class="sidebarClass" id="list2" value='目录'  >
                    <div style="text-align:center;">
                        <button class="label" @click="changeInner('dir')">目录</button><!---
                        ---><button class="label" @click="changeInner('about')">关于</button>
                    </div>

                    <div class="innner" :class="isActive[0]">
                        <!-- <li class="list2" v-for="item in list1" @click="loadData(item)"> {{ item }} </li> -->
                        <!-- <el-tree :data="data" :props="defaultProps" @node-click="handleNodeClick"></el-tree> -->
                        <tree  :expandedkey="expandedKey" @loaddata="loadData($event)" @changeexpand="changeExpand($event)"></tree>  
                    </div>
                    <div class="innner" :class="isActive[1]">
                        <introduction > </introduction>
                    </div>

                </nav>
                
                <section id="content" value="内容" style="position:relative !important;">
                    <div id="article" v-html="article" ></div>
                    <button :class="buttonClass" @click="changeDirExit()"  style="cursor:pointer; display:inline-block !important;" >&#9776;</button>
                </section>
            </div>
            <div id="dend">
                    <div id="dend1">
                        <span id="copy" style="font-family:arial;">Copyright &copy; 2019 &hearts; Dali</span>
                    </div>
            </div>
        </div>
    </body>
</html>
